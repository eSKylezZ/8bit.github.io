<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8bit</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet">
    <!-- Include the YouTube API script in the head of the page -->
    <script src="https://www.youtube.com/player_api"></script>
    <script src="youtube.js"></script>
</head>
<body>
<!-- Create a container element for the video -->
<div id="video-container">
  <div id="bg-video">
    <video id="bg-video" autoplay muted loop>
      <source src="Nebula - 6044.mp4" type="video/mp4">
    </video>
  </div>
    <!-- Move the audio buttons inside the video container -->
    <div id="audio-buttons">
      <!-- Create a button for each YouTube audio track -->
      <button id="audio-button-1" onclick="playAudio()">Play</button>
      <button id="pause-button" onclick="player.pauseVideo()">Pause</button>
    </div>
  </div>
</div>
</body>
</html>
